        <div class="main-container">
            <section class="space-sm">
                <div class="container">
                    
                    <!--end of row-->
                    <nav aria-label="breadcrumb" role="navigation">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col">
                                
                                </div>
                                <!--end of col-->
                            </div>
                            <!--end of row-->
                        </div>
                        <!--end of container-->
                    </nav>
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-7">
                            <div class="card card-lg text-center">
                                <div class="card-body">
                                <h1 class="h2 mb-2">Create account</h1>
                        
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-9">
                                    <form action="/register" method="POST" onsubmit="return formValidation();" name="registration">
                                              <script type="text/javascript" src="{{ url_for('static', filename = 'assets/js/validateForm.js') }}"></script>
  
                                        <div class="form-row form-group">
                                            <div class="col">
                                                <input class="form-control form-control-lg" type="text" id="firstName" name="firstName" placeholder="First Name" />
                                            </div>
                                            <div class="col">
                                                <input class="form-control form-control-lg" type="text" id="lastName" name="lastName" placeholder="Last Name" />
                                            </div>
                                        </div>
                                        <div class="form-row form-group">
                                            <div class="col">
                                                <input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Email Address" />
                                            </div>
                                        </div>
                                        <div class="form-row form-group">
                                            <div class="col">
                                                <input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="Password" />
                                            </div>
                                        </div>
                                        <div class="form-row form-group">
                                            <div class="col">
                                                <input class="form-control form-control-lg" type="text" id="address" name="address" placeholder="Address" />
                                            </div>
                                        </div>
                                        <div class="form-row form-group">
                                            <div class="col">
                                                <input class="form-control form-control-lg" type="text" id="city" name="city" placeholder="City" />
                                            </div>
                                            <div class="col">
                                                <input class="form-control form-control-lg" type="text" id="state" name="state" placeholder="State" />
                                            </div>
                                            <div class="col">
                                                <input class="form-control form-control-lg" type="text" id="zipcode" name="zipcode" placeholder="Zipcode" />
                                            </div>
                                        </div>
                                        <div class="form-row form-group">
                                            <div class="col">
                                                <button class="btn btn-block btn-success btn-lg" type="submit">Create Account</button>
                                            </div>
                                        </div>
                                        
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                    
                        <!--end of col-->
                        
                        <!--end of col-->
                    </div>
                    <!--end of row-->
                    
                    <div class="text-center">
                        <h6>{{error}}</h6>
                        <span class="text-small">Already have an account? <a href="/loginForm">Log in here</a>
                        </span>
                    </div>
                </div>
                <!--end of container-->
            </section>
            <!--end of section-->
        </div>
