<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Sign in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A robust suite of app and landing page templates by Medium Rare">
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,500" rel="stylesheet">
        <link rel="stylesheet" href={{ url_for('static', filename='assets/css/socicon.css') }} />
        <link rel="stylesheet" href={{ url_for('static', filename='assets/css/entypo.css') }} />
        <link rel="stylesheet" href={{ url_for('static', filename='assets/css/theme.css') }} />
    </head>

    <body>
        <div class="nav-container">
            <div class="bg-dark navbar-dark" data-sticky="top">
                <div class="container">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="/">
                            <img alt="cart" src={{ url_for('static', filename='assets/img/shopping.png') }} />
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="icon-menu h4"></i>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Sign in</a>
                                </li>
                               
                            </ul>


                        </div>
                        <!--end nav collapse-->
                    </nav>
                </div>
                <!--end of container-->
            </div>
        </div>
        <div class="nav-container">
        </div>
        <div class="main-container">
            <section class="space-sm">
                <div class="container align-self-start">
                    
                    <!--end of row-->
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-7">
                            <div class="card card-lg text-center">
                                <div class="card-body">
                                    <div class="mb-5">
                                        <h1 class="h2 mb-2">Hello again</h1>
                                        <span>Sign in to your account to continue</span>
                                    </div>
                                    <div class="row no-gutters justify-content-center">
                                        <form class="text-left col-lg-8" action="/login" method="POST">
                                            <div class="form-group">
                                                <label for="login-email">Email Address</label>
                                                <input class="form-control form-control-lg" type="email" name="email" id="login-email" placeholder="Email Address" />
                                            </div>
                                            <div class="form-group">
                                                <label for="login-password">Password</label>
                                                <input class="form-control form-control-lg" type="password" name="password" id="login-password" placeholder="Enter a password" />
                                                
                                            </div>
                                            <br>
                                            
                                            <div class="form-row form-group">
                                            <div class="col">
                                                <button class="btn btn-block btn-success btn-lg" type="submit">Login</button>
                                            </div>
                                        </div>
                                        </form>
                                    </div>
                                    <!--end of row-->
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <h6>{{error}}</h6>
                                <span class="text-small">Don't have an account yet? <a href="/registration">Create one</a>
                                </span>
                            </div>
                        </div>
                        <!--end of col-->
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
            <!--end of section-->
        </div>


        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/jquery.min.js') }} "></script>
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/popper.min.js') }} "></script>
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/jquery.smartWizard.min.js') }}" ></script>
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/flickity.pkgd.min.js') }} "></script>
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/scrollMonitor.js') }} "></script>
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/smooth-scroll.polyfills.js') }} "></script>
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/prism.js') }} "></script>
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/zoom.min.js') }} "></script>
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/bootstrap.js') }} "></script>
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/theme.js') }} "></script>
        

    </body>

</html>
